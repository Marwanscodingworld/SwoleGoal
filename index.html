<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Calorie Tracker</h1>

        <!-- Section for setting calorie goal -->
        <div class="goal-section">
            <h2>Set Your Daily Calorie Goal</h2>
            <input type="number" id="calorieGoalInput" placeholder="Enter calorie goal">
            <button onclick="setCalorieGoal()">Set Goal</button>
        </div>

        <!-- Section for logging meals -->
        <div class="input-section">
            <h2>Log Your Meals</h2>
            <input type="number" id="caloriesInput" placeholder="Enter calories">
            <input type="time" id="timeInput" placeholder="Enter time">
            <button onclick="addCalories()">Add</button>
        </div>

        <!-- Output section for remaining calories and calories per hour -->
        <div class="output-section">
            <h2>Summary</h2>
            <p id="remainingCalories">Remaining Calories: </p>
            <p id="caloriesPerHour">Calories Per Hour Required: </p>
        </div>

        <!-- Workout section -->
        <div class="workout-section">
            <h2>Workout</h2>
            <label for="workoutCheck">Did you work out today?</label>
            <input type="checkbox" id="workoutCheck" onchange="handleWorkout()">
        </div>

        <!-- Weight tracking section -->
        <div class="progress-section">
            <h2>Track Progress</h2>
            <input type="number" id="weightInput" placeholder="Enter your weight">
            <button onclick="trackWeight()">Track Weight</button>
            <p id="weightProgress">Progress since 12/07: </p>
        </div>

        <!-- Graph section -->
        <div class="graph-section">
            <h2>Progress Graphs</h2>
            <label for="timePeriodSelect">Select Time Period:</label>
            <select id="timePeriodSelect" onchange="updateGraphs()">
                <option value="week">1 Week</option>
                <option value="twoWeeks">2 Weeks</option>
                <option value="month">1 Month</option>
                <option value="threeMonths">3 Months</option>
            </select>
            <h3>Calorie Intake</h3>
            <canvas id="progressChart" width="400" height="200"></canvas>
            <h3>Weight Progress</h3>
            <canvas id="weightChart" width="400" height="200"></canvas>
        </div>

        <!-- Meal recommendation section -->
        <div class="meal-recommendation-section">
            <h2>Meal Recommendations</h2>
            <p id="mealRecommendations">No recommendations yet.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
